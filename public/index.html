<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat-App | Socket.io</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="chat-wrapper">
        <div id="chat-header">
            <h1>Chat-App</h1>
            <div id="feedback"></div>
        </div>
        <div id="chat-window">
            <div id="output"></div>
            <input type="text" id="baslik" placeholder="Başlık">
            <input type="text" id="mesaj" placeholder="Mesaj">
            <button id="gonder">Gönder</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>

</html>
